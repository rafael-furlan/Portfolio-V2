<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes marquee {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      
      /* FORÇA CURSOR NONE EM TUDO - PRIORIDADE MÁXIMA */
      html, body, * {
        cursor: none !important;
      }
      
      /* Regras específicas para elementos que podem interferir */
      a, button, input, textarea, select, [role="button"], [tabindex], img, svg, canvas, video, div, span, p, h1, h2, h3, h4, h5, h6 {
        cursor: none !important;
      }
      
      /* Remove cursor de elementos do React Router */
      [data-router-link], .router-link {
        cursor: none !important;
      }
    </style>
</head>
<body style="cursor: none !important;">
    <div id="root" style="cursor: none !important;"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
